<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <title>Sunset point calculator</title>

        <link rel="stylesheet" href="dist/vendor.min.css">
        <link rel="stylesheet" href="dist/sunset.min.css">
    </head>

    <body>
        <div class="container">
            <div id="login-box" class="row">
                <div class="col-md-12 text-right">
                    <span class="username">----------</span> |
                    <span class="links">------</span>
                </div>
            </div>

            <header>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="text-center">&ldquo;Sunset&rdquo;</h1>
                    </div>
                </div>
            </header>

            <div class="row content">
                <div class="login">Please log in</div>

                <div id="point-box" class="col-md-6">
                    <div class="calc-box box">
                        <div class="row">
                            <div class="col-xs-6">
                                <u>S</u>ize
                            </div>
                            <div class="col-xs-6 text-right">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="size" value="0" checked />
                                        <div class="emoji">üòÄ</div>
                                        Low
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="size" value="1" />
                                        <div class="emoji">üòê</div>
                                        Med
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="size" value="2" />
                                        <div class="emoji">üòü</div>
                                        High
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <u>Un</u>certainty
                            </div>
                            <div class="col-xs-6 text-right">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="uncertainty" value="0" checked />
                                        <div class="emoji">üòÄ</div>
                                        Low
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="uncertainty" value="1" />
                                        <div class="emoji">üòê</div>
                                        Med
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="uncertainty" value="2" />
                                        <div class="emoji">üòü</div>
                                        High
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <u>S</u>ide <u>E</u>ffects
                            </div>
                            <div class="col-xs-6 text-right">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="sideeffects" value="0" checked />
                                        <div class="emoji">üòÄ</div>
                                        Low
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="sideeffects" value="1" />
                                        <div class="emoji">üòê</div>
                                        Med
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="sideeffects" value="2" />
                                        <div class="emoji">üòü</div>
                                        High
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <u>T</u>esting
                            </div>
                            <div class="col-xs-6 text-right">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="testing" value="0" checked />
                                        <div class="emoji">üòÄ</div>
                                        Low
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="testing" value="1" />
                                        <div class="emoji">üòê</div>
                                        Med
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="testing" value="2" />
                                        <div class="emoji">üòü</div>
                                        High
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="total-box box">
                        <div class="row">
                            <div class="col-xs-12 text-center total">
                                <span class="value">--</span> point<span class="plural">s</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <button class="btn btn-default send-alt">???</button>
                                <button class="btn btn-default send-alt">Split</button>
                                <button class="btn btn-success send">Vote</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="social-box" class="col-md-6">
                    <div class="social-box box">
                        <div class="row">
                            <div class="col-xs-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <td width="75%">Name</td>
                                            <td width="25%" class="text-right">Vote</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-right">
                                <button class="btn btn-warning btn-sm clear">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dist/vendor.min.js"></script>
        <script src="dist/sunset.min.js"></script>
    </body>
</html>
